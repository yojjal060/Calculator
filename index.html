<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.min.js"></script>
</head>
<body>
    <div class="outer-content">
        <div class="main-content">
            <input id="input-field" placeholder="0" readonly>
            <div class="buttons">
                <button onclick="appendToDisplay('+')" class="operators">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <br>
                <button onclick="appendToDisplay('-')" class="operators">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <br>
                <button onclick="appendToDisplay('*')" class="operators">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <br>
                <button onclick="appendToDisplay('/')" class="operators">/</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <br>
                <button onclick="clearDisplay()" class="operators">C</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
